<!DOCTYPE html>
<head>
  <title>Mario Kart Animations</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <audio class="ost" controls loop autoplay>
    <source src="audio/02_Main Theme.mp3" type="audio/mpeg" />
  </audio>
  <div class="sky">
    <img class="title" src="img/Titulo.png" />
    <img class="cloud" src="img/cloud.png" />
    <img class="cloud" src="img/cloud.png" />
    <img class="cloud" src="img/cloud.png" />
    <img class="cloud" src="img/LakituCloud.png" />
    <img class="cloud" src="img/cloud.png" />
    <img class="cloud" src="img/cloud.png" />
    <img class="cloud" src="img/Lakitu.png" />
  </div>
  <div class="grass">
    <img class="mountain" src="img/mountain.png" />
    <img class="mountain" src="img/mountain.png" />
    <img class="mountain" src="img/mountain.png" />
    <img class="mountain" src="img/mountain.png" />
    <img class="mountain" src="img/mountain.png" />
    <img class="mountain" src="img/mountain.png" />
    <img class="mountain" src="img/mountain.png" />
    <img class="mountain" src="img/mountain.png" />
    <img class="mountain" src="img/mountain.png" />
    <img class="dK" src="img/dk.png" alt="Donkey Kong in his kart" />
  </div>
  <div class="road">
    <div class="lines"></div>
    <img class="banana" src="img/banana.png" />
    <img class="peach" src="img/peach.png" alt="Peach in his kart" />
    <img class="toad" src="img/toad.png" alt="Toad in his kart" />
    <img class="mario" src="img/mario.png" alt="Mario in his kart" />
    <img class="koopa" src="img/koopa.png" alt="Koopa in his kart" />
    <img class="yoshi" src="img/yoshi.png" alt="Yoshi in his kart" />
    <img class="luigi" src="img/luigi.png" alt="Luigi in his kart" />
    <img class="bowser" src="img/bowser.png" alt="Bowser in his kart" />
  </div>
</body>
