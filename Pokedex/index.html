<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"></link>
    <title>Pokedex</title>
  </head>
  <body>
    <h1 class="title">Pokedex</h1>
    <div class="pokedex">
      <div class="leftSide">
        <div class="topLeftPart"></div>
        <div class="topLeftPart"></div>
        <div class="camara">
          <div id="reflect"></div>
          <div class="colorlights">
            <div id="lights"></div>
            <div id="lights"></div>
            <div id="lights"></div>
          </div>
          <div class="screenCase">
            <div id="topLight"></div>
            <div id="topLight"></div>
            <div id="screen"></div>
            <button id="redButton"></button>
            <div id="speaker"></div>
            <div id="speaker"></div>
            <div id="speaker"></div>
            <div id="speaker"></div>
            <div id="speaker2"></div>
            <div id="speaker2"></div>
            <div id="speaker2"></div>
            <div id="speaker2"></div>
            <div id="borderCut"></div>
          </div>
          <button class="playButton"></button>
          <button class="greenButton"></button>
          <button class="violetButton"></button>
          <div class="displayName"><div id="info">Pokemon</div></div>
          <div class="cross">
            <button id="crossMiddle">
              <div id="middleCircle"></div>
            </button>
            <button id="crossTop">
              <div id="topArrow"></div>
            </button>
            <button id="crossRight">
              <div id="rightArrow"></div>
            </button>
            <button id="crossBottom">
              <div id="bottomArrow"></div>
            </button>
            <button id="crossLeft">
              <div id="leftArrow"></div>
            </button>
          </div>
        </div>
      </div>
      <div class="rightSide">
      <div class="topRightPart"></div>
      <div id="rectangleCover"></div>
      <div id="concaveCover"></div>
      <div id="concave"></div>
      <div id="animated"></div>
      <div id="keyboard">
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
      </div>
      <button class="rightButton"></button>
        <button class="rightButton2"></button>
        <div id="whiteBoard"></div>
        <div id="whiteBoard2"></div>
        <div id="bigGreenButton"></div>
        <div id="boards">
          <div class="aboutPokemon"></div>
          <div class="aboutPokemon"></div>
        </div>

    </div>
      <div class="pokedexFlex">
        <div class="insertion"></div>
        <div class="insertion"></div>
        <div class="insertion"></div>
        <div class="insertion"></div>
      </div>
    </div>
    <script src="app.js" charset="utf-8"></script> 
  </body>
</html>
