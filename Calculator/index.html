<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"></link>
    <script src="app.js" charset="utf-8"></script> 
    <title>Calculator</title>
  </head>
  <body onload="greet();">
    <h1 class="title"> DevFrenchie Calculator</h1>
    <div class="calculator">
      <div class="display">
        <div id="result"></div>
      </div>
      <div class="check">
        <div>
          <button id="reset">AC</button>
          <button id="erase">DEL</button>
          
        </div>
          <a href="https://twitter.com/DevFrenchie" target="blank" style= text-decoration:none><h1 class="devF">DevFrenchie</h1></a>
          <a href="https://twitter.com/DevFrenchie" target="blank" style= text-decoration:none><img src="Images/DevFrenchie.jpg" alt="Logo de DevFrenchie" class="logo"></a>
      </div>
      <div class="keys">

        <div class="numbers">
          <div>
            <button id="n1">1</button>
            <button id="n2">2</button>
            <button id="n3">3</button>
          </div>
          <div>
            <button id="n4">4</button>
            <button id="n5">5</button>
            <button id="n6">6</button>
          </div>
          <div>
          <button id="n7">7</button>
          <button id="n8">8</button>
          <button id="n9">9</button>
          </div>
          <div>
          <button id="n0">0</button>
        </div>
        </div>
        <div class="operations">
          <div>
            <button id="addition">+</button>
            <button id="substraction">-</button>
            <button id="multiplication">x</button>
            <button id="division">รท</button>
          </div>
          <div>
            <button id="percentage">%</button>
            <button id="dot">.</button>
            <button id="leftBracket">(</button>
            <button id="rightBracket">)</button>
          </div>
        </div>
      </div>
      <div class="equality">
        <button id="equal">=</button>
    </div>
    </div>

    </div>
  </body>
</html>
